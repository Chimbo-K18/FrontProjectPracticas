<!-- Modal con Boostrap -->

<div class="modal" id="modal-formulario" tabindex="-5" aria-labelledby="modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="container">

      <div class="modal-content">


        
        <!-- <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> -->
        <div class="container">
          <div class="modal-header">

            <mat-form-field class="example-full-width" style="width: 1100px;">
              <mat-label>Buscar</mat-label>
              <input style="color: black;" matInput placeholder="Nombre de empresa">
            </mat-form-field>

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element">{{ element.position }}</td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef>Weight</th>
              <td mat-cell *matCellDef="let element">DATO1</td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef>Symbol</th>
              <td mat-cell *matCellDef="let element">DATO 2</td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          
          <div style="text-align:center;margin-top: 20px;">
            <button style="margin-right: 25px" mat-raised-button color="warn">
              Seleccionar
            </button>
          </div>

        </div>
      </div>
    </div>

  </div>
