<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Representante</title>
</head>
<body class="bodyL">
  
  <div style="display: flex; flex-direction: column; align-items: center;">
   
    <mat-card style="width: 750px; margin-top: 25px;">
      <h1><strong>Asignaci√≥n de  Representante de Practicas Pre Profesionales</strong> </h1>
    <mat-card >
      
      <div style="display: flex; justify-content: center;">
        <mat-form-field class="example-full-width" style="width: 650px;">
          <mat-label>Cedula </mat-label>
          <input matInput placeholder="Buscar...">
        </mat-form-field>
      </div>
    </mat-card>

    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element">DATO 1</td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> DATO 2</td>

      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[2, 4, 6]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

  <h3><Strong>Nombre del Docente:</Strong> David Naula</h3>

  <div style="display: flex; ">
    <h3 style="margin-right: 25px;"><Strong>Carrera:</Strong></h3>
    <mat-form-field class="example-full-width" style="width: 600px;">
      <mat-label>Buscar </mat-label>
      <input matInput placeholder="Buscar...">
    </mat-form-field>
  </div>
  


  <div style="text-align: center;">
    <button style="margin-right: 25px;" mat-flat-button color="primary">Asignar</button>

    <button mat-flat-button color="warn">Revertir</button>

  </div>



</mat-card>


  </div>
  
</body>

</html>
