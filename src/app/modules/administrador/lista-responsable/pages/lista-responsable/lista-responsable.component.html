<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bodyL">
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 80px;">
      <h1 style="margin-top: 30px; font-size: 30px; color: black;text-align: center;"> <strong>Responsables de Prácticas Registrados</strong> </h1>

      <mat-card style="margin-top: 25px; width: 1050px;      box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.3);">
        <mat-card>
          <img style="width: 150px;"
          src="assets/images/LOGOISTA.png"
          alt="lg.png"/>
          <div style="display: flex; justify-content: left; margin-top: 5px;">
            <mat-form-field class="example-full-width" style="width: 500px">
              <mat-label>Buscar </mat-label>
              <!-- <input (keyup)="onInputKeyup()" [(ngModel)]="cedulaBuscada" (ngModelChange)="buscarPorCedula()" matInput placeholder="Ingrese la Cédula" /> -->
              <input (keyup)="applyFilter($event)" matInput placeholder="Buscar" />

                </mat-form-field>
          </div>
        </mat-card>
  <div class="tbConteiner">
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8"
          style="
            margin-top: 25px;
            width: 1350px;
            overflow-x: auto;
            white-space: nowrap;
          "
        >
        <ng-container matColumnDef="cedula">
          <th mat-header-cell *matHeaderCellDef>Cédula</th>
          <td mat-cell *matCellDef="let Usuarios">
            {{ Usuarios.cedula }}
          </td>
        </ng-container>
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef>Nombres</th>
          <td mat-cell *matCellDef="let Usuarios">
            {{ Usuarios.nombres }}
          </td>
        </ng-container>
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef>Apellidos</th>
          <td mat-cell *matCellDef="let Usuarios">
            {{ Usuarios.apellidos }}
          </td>
        </ng-container>
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let Usuarios">
            {{ Usuarios.correo }}
          </td>
        </ng-container>
        <ng-container matColumnDef="carrera">
          <th mat-header-cell *matHeaderCellDef>Carrera</th>
          <td mat-cell *matCellDef="let Usuarios">
            {{ Usuarios.carrera }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      </div>
      <mat-paginator
        [pageSizeOptions]="[2, 4, 6]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </mat-card>
  </div>
</body>
</html>
