
<!DOCTYPE html>
<html lang="en">
  
  <body class="bodyL">
    <mat-card class="example-card">
      <mat-card-content style="display: flex; flex-direction: row;">
        <div style="flex-basis: 50%; flex-grow: 0; text-align: left; margin-right: 30px; display: flex; justify-content: center; align-items: center;">
          <img src="https://dev2020.tecazuay.edu.ec/wp-content/uploads/2022/11/cropped-LOGO-RECTANGULAR_SIN-FONDO.png" alt="" style="width: 100%;">
        </div>
        
        <form action="#" class="login-form" ngNativeValidate (ngSubmit)="onSubmit()">
        <div style="flex-basis: 50%; flex-grow: 0;" >
          
          <h1 style="text-align: left;"><strong>Iniciar Sesion</strong></h1>

          <mat-form-field appearance="outline" class="example-full-width" style="margin-right: 20px; width: 300px;">
            <mat-label>Nombre Usuario</mat-label>
            <input matInput type="username" name="username" placeholder="Ingrese su correo" [(ngModel)]="form.correo"  required >
          </mat-form-field>
          <mat-form-field appearance="outline" class="example-full-width" style="margin-right: 20px; width: 300px;" >
            <mat-label>Password</mat-label>
            <input matInput type="password"   name="username" placeholder="Ingrese su contrase単a"  [(ngModel)]="form.contrasenia" required>
          </mat-form-field>
          <p>多No tienes una cuenta?<strong><a href="/auth/sign-up" style="margin-left:5px;">Ingresa aqui</a></strong> <br> 
           <br> <a   href="/auth/reset-password">多Olvidaste tu contrase単a?</a></p>
          <button style="text-align: right;" mat-raised-button color="primary" type="submit">Ingresar</button>
        </div>
      </form>
      </mat-card-content>
    </mat-card>
    
      
  

        


              
    

  </body>
</html>
