<!DOCTYPE html>
<html lang="en">
  <body class="bodyL">
    <div style="display: flex; flex-direction: row">
      <mat-card class="example-card" style="flex-basis: 50%; flex-grow: 0">
        <mat-card-content>
          <div style="display: flex; flex-direction: row">
            <div>
              <img
                src="https://dev2020.tecazuay.edu.ec/wp-content/uploads/2022/11/cropped-LOGO-RECTANGULAR_SIN-FONDO.png"
                alt=""
                style="width: 25%"
              />
            </div>
            <h1 style="margin-right: 12px; font-size: 25px">
              <strong>Register</strong>
            </h1>
          </div>
          <div>
            <form
              action="#"
              class="login-form"
              ngNativeValidate
              (ngSubmit)="create()"
            >
              <input
                type="text"
                maxlength="10"
                placeholder="CEDULA"
                class="form-control, text"
                required
                [(ngModel)]="usuario.cedula"
                name="cedula"
                (input)="escribirInput($event)"
                onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                id="cedulausu"
              />

              <input
                type="text"
                id="nombres"
                placeholder="NOMBRES"
                class="form-control, text"
                required
                [(ngModel)]="usuario.nombres"
                name="nombres"
                disabled
              />

              <input
                type="text"
                placeholder="APELLIDOS"
                class="form-control, text"
                required
                [(ngModel)]="usuario.apellidos"
                name="apellidos"
                disabled
              />

              <input
                type="email"
                id="correo"
                placeholder="CORREO"
                class="form-control, text"
                required
                [(ngModel)]="usuario.correo"
                name="correo"
                disabled
                (input)="autoEmail($event)"
              />

              <input
                type="text"
                id="carrera"
                placeholder="CARRERA"
                class="form-control, text"
                required
                [(ngModel)]="usuario.carrera"
                name="carrera"
                disabled
              />

              <input
                type="password"
                placeholder="CONTRASEÑA"
                class="form-control, text"
                required
                [(ngModel)]="usuario.contrasenia"
                name="contrasenia"
                id="contrasenia"
                (input)="validarCoontra($event)"
                maxlength="10"
              />
              <span id="elemento" Style="Display:none;"
                >Contraseña insegura, números, letras minúsculas y
                mayúsculas.</span
              >

              <button
                mat-raised-button
                color="primary"
                style="margin-right: 25px"
                type="submit"
              >
                Registrar
              </button>

              <button
                onclick="location.href=''"
                mat-raised-button
                color="primary"
              >
                Home
              </button>
            </form>
          </div>

          <div></div>
        </mat-card-content>
      </mat-card>
    </div>
  </body>
</html>
