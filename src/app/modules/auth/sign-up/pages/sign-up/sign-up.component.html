<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.component.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bodyL">
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-------Image-------->
                    <img src="https://eduv.tecazuay.edu.ec/pluginfile.php/1/theme_academi/logo/1671035251/LOGO%20CUADRADO_SIN%20FONDO.png" alt="">
                    <div class="text">
                    </div>
                </div>

                
                <div class="col-md-6 right">
                 <div >
                  <h1 style="font-size: 27px; text-align: right;margin-right: 30px;">
                    <!-- Register -->
                   <strong> Registrate</strong>
                 </h1>
                  <form
                    action="#" class="login-form" ngNativeValidate (ngSubmit)="create()">
                  
      
                  <input style="margin-right: 10px;" type="text" maxlength="10" placeholder="CEDULA" class="form-control, text"  
                    required [(ngModel)]="usuario.cedula"  name="cedula" (input)="escribirInput($event)" 
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57" id="cedulausu"/>
      
                  <input  type="password" placeholder="CONTRASEÑA"  class="form-control, text" required
                      [(ngModel)]="usuario.contrasenia" name="contrasenia" id="contrasenia"
                      (input)="validarCoontra($event)" maxlength="10" />
                  
                  
                 
                    <input style="margin-right: 10px;" type="text" id="nombres" placeholder="NOMBRES"
                      class="form-control, text" required [(ngModel)]="usuario.nombres" name="nombres" disabled
                      />
      
                    <input
                      type="text" placeholder="APELLIDOS" class="form-control, text" required
                      [(ngModel)]="usuario.apellidos" name="apellidos" disabled
                    />
      
                    <input style="margin-right: 10px;" type="email" id="correo" placeholder="CORREO" class="form-control, text"
                      required [(ngModel)]="usuario.correo" name="correo" disabled (input)="autoEmail($event)"
                    />
      
                    <input
                      type="text" id="carrera" placeholder="CARRERA" class="form-control, text" required
                      [(ngModel)]="usuario.carrera" name="carrera" disabled
                    />
      
                    
      
                    
                    <span id="elemento" Style="Display:none;font-size: 12px; margin-left: 30px;margin-block-end: 20px;"
                      >Contraseña insegura, números, letras minúsculas y mayúsculas.</span>
      
                      
      
                   
                            <!-- Botones -->
                      <div style="text-align: right; margin-right: 30px;">
                        <button
                      mat-raised-button color="warn" style="margin-right: 10px" type="submit" >
                      Registrar
                    </button>
      
                    <button style="margin-right: 12px;"
                      onclick="location.href=''" mat-raised-button  color="primary"> Home
                    </button>
      
                      </div>
                    
      
                  </form>
                </div>



                     

                        

                        


                        
                        





                        
                 
               
                  
                     
                </div>
            </div>
        </div>
    </div>
</body>
</html>
