


<!DOCTYPE html>
<html lang="en">

  <body class="bodyL">




    <mat-card class="example-card">
        <div style="display: flex; flex-direction: row;">

            <div style="text-align: right;">
              <img src="https://dev2020.tecazuay.edu.ec/wp-content/uploads/2022/11/cropped-LOGO-RECTANGULAR_SIN-FONDO.png" alt="" style="width: 25%;">
            </div>
          </div>
      <mat-card-content style="display: flex; flex-direction: row;">

        <form action="#" class="login-form" >
        <div style="flex-basis: 50%; flex-grow: 0;">

            <h2><strong>Recuperar Contraseña</strong> </h2>
            <p>Podemos ayudarte a restablecer su informacion de seguridad y su contraseña. <br>
            Ingrese se correo y siga las instrucciones.</p>

          <mat-form-field appearance="outline" class="example-full-width" style="margin-right: 20px; width: 300px;">
            <mat-label>Ingrese su cédula</mat-label>
            <input matInput type="username" name="username" placeholder="Ingrese su cédula" >
          </mat-form-field>
          <button  style="text-align: center;" mat-raised-button color="warn" data-bs-toggle="modal" data-bs-target="#modal-formulario2">Verificar</button>
        </div>
      </form>


      </mat-card-content>
      <div>
        <button mat-raised-button color="primary" style="margin-right: 20px;" onclick="window.location.href='/auth/sign-in'" >Atras</button>
        <button onclick="location.href=''" mat-raised-button color="primary">Home</button>
      </div>
    </mat-card>



  <!-- MODAL   -->

  <div class="modal" id="modal-formulario2" tabindex="-5" aria-labelledby="modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="container">

        <div class="modal-content">

          <div class="container">


            <div class="modal-header">
              <h1> <strong>Restablecer Contraseña</strong> </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!--
            <div style="display: flex; flex-direction: column; margin-top: 20px;">
                <div style="color: black;">
                  <div><mat-form-field appearance="outline" class="example-full-width" style=" width: 400px;">
                    <mat-label>Antigua Password</mat-label>
                    <input matInput type="password" name="username" placeholder="Ingrese su anterior contraseña" required>
                  </mat-form-field>
                  </div>
                  <mat-form-field appearance="outline" class="example-full-width" style=" width: 400px;">
                    <mat-label>Nueva Password</mat-label>
                    <input matInput type="password" name="username" placeholder="Ingrese su nueva contraseña" required>
                  </mat-form-field>

                </div>
            </div>


            -->


            <form class="form-container" (ngSubmit)="onResetPassword()">
              <mat-form-field class="form-field">
                <input matInput type="text" [(ngModel)]="cedula"  name="cedula" placeholder="Cédula" required>
              </mat-form-field>
              <mat-form-field class="form-field">
                <input matInput type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="Nueva contraseña"
                  required>
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit">Restablecer contraseña</button>
              <p class="message">{{ message }}</p>
            </form>





          </div>
        </div>
      </div>

    </div>
  </div>









  </body>
</html>
