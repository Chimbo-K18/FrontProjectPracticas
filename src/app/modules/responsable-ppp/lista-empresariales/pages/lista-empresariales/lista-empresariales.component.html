<body class="bodyL">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  
    <div class="container">
      <h1 style="text-align: center;"> LISTA DE TUTORES EMPRESARIALES</h1>
  
      <div>
  
        <mat-form-field appearance="standard">
          <mat-label>BÃºsqueda</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ejm: Nombre y Apellido" #input>
        </mat-form-field>
  
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Nombre empresa Column -->
                <ng-container matColumnDef="idUsuario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header >NUMERO</th>
                    <td mat-cell *matCellDef="let row">{{row.idUsuario}}</td>
                  </ng-container>
                <!-- Nombre empresa Column -->
                <ng-container matColumnDef="nombreEmpresa">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header >EMPRESA</th>
                  <td mat-cell *matCellDef="let row">{{row.nombreEmpresa}}</td>
                </ng-container>
                
                <ng-container matColumnDef="nombreUsuario">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>NOMBRE</th>
                    <td mat-cell *matCellDef="let row">{{row.nombreUsuario}}</td>
                  </ng-container>                  
                
                <ng-container matColumnDef="correoUsuario">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>E-MAIL</th>
                  <td mat-cell *matCellDef="let row">{{row.correoUsuario}}</td>
                </ng-container>
                
                <ng-container matColumnDef="telefonoUsuario">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>CONTACTO</th>
                  <td mat-cell *matCellDef="let row">{{row.telefonoUsuario}}</td>
                </ng-container>

                <ng-container matColumnDef="acciones">

                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                    <td mat-cell *matCellDef="let row">
                     <a
                        [routerLink]="['/responsable/lista-empresariales']" (click)="eliminarTutor(row.idUsuario)"><i
                          class="fas fa-user-times"></i></a>
                    </td>
        
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No hay datos para mostrar "{{input.value}}"</td>
                </tr>
              </table>
              
  
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
