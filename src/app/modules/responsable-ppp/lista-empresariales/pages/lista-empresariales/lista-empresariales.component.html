<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <title>Lista Productos</title>
</head>
<body class="bodyL">
  <h1><strong>LISTA DE TUTORES EMPRESARIALES</strong> </h1>


  <div class="container" style="display: flex; justify-content: center; align-items:center;">

    <mat-card>
      <img 
      src="assets/images/LOGOISTA.png"
      alt="lg.png">

    

      <div style="display: flex; justify-content: center;">
        <mat-form-field appearance="standard" style="width: 600px;">
          <mat-label>BÃºsqueda</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ejm:Nombre y Apellido" #input>
        </mat-form-field>
      </div>
    


    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="idUsuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NUMERO. </th>
        <td mat-cell *matCellDef="let row"> {{row.idUsuario}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombreEmpresa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> EMPRESA </th>
        <td mat-cell *matCellDef="let row"> {{row.nombreEmpresa}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="nombreUsuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
        <td mat-cell *matCellDef="let row">{{row.nombreUsuario}}</td>
      </ng-container>

      <ng-container matColumnDef="correoUsuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>E-MAIL</th>
        <td mat-cell *matCellDef="let row">{{row.correoUsuario}}</td>
      </ng-container>

      <ng-container matColumnDef="telefonoUsuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CONTACTO</th>
        <td mat-cell *matCellDef="let row"> {{row.telefonoUsuario}}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="ab">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row">Activo</td>
      </ng-container>

      <!-- Symbol Column 
      <ng-container matColumnDef="colum">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deshabilitar </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn">Inhabilitar</button></td>

      </ng-container> -->

      <ng-container matColumnDef="acciones">

        <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCIONES </th>
        <td mat-cell *matCellDef="let row" style="text-align: center;">
         <a
            [routerLink]="['/responsable/lista-empresariales']" (click)="eliminarTutor(row.idUsuario)"><i
              class="fas fa-user-times"></i></a>
        </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> ACTUALIZAR </th>
        <td mat-cell *matCellDef="let element">
          <button class="boton-eliminar" data-bs-toggle="modal" data-bs-target="#modal-formulario2"
          (click)="traerTutor(element.idUsuario)">Modificar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[4]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</mat-card>


  </div>

</body>

</html>

<div class="modal" id="modal-formulario2" tabindex="-5" aria-labelledby="modal-label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1><strong>Editar Tutor Empresarial</strong></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="form-container">
          <div>
            <mat-form-field appearance="fill" style="width: 400px">
              <mat-label>Cargo:</mat-label>
              <input matInput [(ngModel)]="tutor.cargo"  name="cargo" />
            </mat-form-field>
  
            <mat-form-field appearance="fill" style="width: 400px">
              <mat-label>Departamento:</mat-label>
              <input matInput [(ngModel)]="tutor.departamento"  name="departamento" />
            </mat-form-field>
  
           
            <mat-form-field appearance="fill" style="width: 400px">
              <mat-label>Titutlo:</mat-label>
              <input matInput [(ngModel)]="tutor.titulo"   name="titulo" />
            </mat-form-field>
          </div>
          
          <div style="text-align: right; margin-right: 20px;">
            <button mat-raised-button color="warn" type="submit" (click)="actualizarTutor()">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
