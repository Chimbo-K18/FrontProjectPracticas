<body class="bodyL">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <h1 style="margin-top: 100px; font-size: 30px; color: black;text-align: center;"> <strong>LISTA DE CONVOCATORIAS</strong> </h1>

  <div style="display: flex; justify-content: center; align-items:center;">
    
    <mat-card style="width: 1200px;">
      <img style="width: 150px;"
      src="assets/images/LOGOISTA.png"
      alt="lg.png"/>



    <div>
      <div style="text-align: center;">
        <mat-form-field appearance="standard">
          <mat-label>Búsqueda</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ejm: Nombre" #input>
        </mat-form-field>
      </div>


      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Nombre empresa Column -->
          <ng-container matColumnDef="nombreConvocatoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CONVOCATORIA</th>
            <td mat-cell *matCellDef="let row">{{row.nombreConvocatoria}}</td>
          </ng-container>
          <!-- Nombre empresa Column -->
          <ng-container matColumnDef="fechaPublicacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>FECHA PUBLICACIÓN</th>
            <td mat-cell *matCellDef="let row">{{row.fechaPublicacion}}</td>
          </ng-container>

          <ng-container matColumnDef="fechaExpiracion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>FECHA EXPIRACIÓN</th>
            <td mat-cell *matCellDef="let row">{{row.fechaExpiracion}}</td>
          </ng-container>

          <ng-container matColumnDef="estadoConvocatoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ESTADO</th>
            <td mat-cell *matCellDef="let row">{{estadoTexto}}</td>
          </ng-container>

          <ng-container matColumnDef="carrera">
            <th mat-header-cell *matHeaderCellDef>Carrera</th>
            <td mat-cell *matCellDef="let convocatorias">{{varcarrera}}</td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos para mostrar "{{input.value}}"</td>
          </tr>
        </table>


        <mat-paginator style="font-family: 'Times New Roman', Times, serif;
        " [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
   
    </div>
  </mat-card>
