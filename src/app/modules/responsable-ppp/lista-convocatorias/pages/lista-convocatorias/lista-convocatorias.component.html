<body class="bodyL">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">

  <div class="container">
    <h1 style="text-align: center;"> LISTA DE CONVOCATORIAS</h1>

    <div>
      <div style="text-align: center;">
        <mat-form-field appearance="standard">
          <mat-label>Búsqueda</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ejm: Nombre" #input>
        </mat-form-field>
      </div>


      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Nombre empresa Column -->
          <ng-container matColumnDef="convocatoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CONVOCATORIA</th>
            <td mat-cell *matCellDef="let row">{{row.convocatoria}}</td>
          </ng-container>
          <!-- Nombre empresa Column -->
          <ng-container matColumnDef="FechaPublicacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PUBLICACIÓN</th>
            <td mat-cell *matCellDef="let row">{{row.FechaPublicacion}}</td>
          </ng-container>

          <ng-container matColumnDef="FechaExpiracion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>EXPIRACIÓN</th>
            <td mat-cell *matCellDef="let row">{{row.FechaExpiracion}}</td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ESTADO</th>
            <td mat-cell *matCellDef="let row">{{estadoTexto}}</td>
          </ng-container>

          <ng-container matColumnDef="carrera">
            <th mat-header-cell *matHeaderCellDef>CARRERA</th>
            <td mat-cell *matCellDef="let row">{{row.carrera}}</td>
          </ng-container>

          <ng-container matColumnDef="fechaAprobacion">
            <th mat-header-cell *matHeaderCellDef>APROBACIÓN</th>
            <td mat-cell *matCellDef="let row">{{row.fechaAprobacion}}</td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos para mostrar "{{input.value}}"</td>
          </tr>
        </table>


        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
