<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Productos</title>
  </head>
  <body class="bodyL">
    <h1><strong>Solicitudes Recibidas </strong></h1>

    <mat-stepper linear #stepper class="headerxd">
      <mat-step>
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Fase 1</ng-template>
          <h1><strong> Listado de Solicitudes Recibidas </strong></h1>

          <mat-form-field
            class="example-full-width"
            style="width: 600px; color: #000"
          >
            <mat-label>Buscar cedula </mat-label>
            <input matInput placeholder="Buscar..." />
          </mat-form-field>
          <div
            style="display: flex; flex-direction: column; align-items: center"
          >
            <mat-card style="width: 750px; margin-top: 25px">
              <table
                mat-table
                [dataSource]="dataSource"
                class="mat-elevation-z8"
              >
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef>No.</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.position }}
                  </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-raised-button>Descargar</button>
                  </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef>Weight</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" matStepperNext>
                      Asignacion
                    </button>
                  </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef>Symbol</th>
                  <td mat-cell *matCellDef="let element">
                    <button
                      mat-icon-button
                      color="warn"
                      aria-label="Example icon button with a heart icon"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
              <mat-paginator
                [pageSizeOptions]="[2, 4, 6]"
                showFirstLastButtons
                aria-label="Select page of periodic elements"
              >
              </mat-paginator>
            </mat-card>
            
            
              </div>

              
            </form>
          </mat-step>
            
        
        <mat-step [stepControl]="secondFormGroup" >
            <form [formGroup]="secondFormGroup" >
              <ng-template matStepLabel>Fase 2</ng-template>
  

              <h1> <strong>Registro Cantidad de Estudiantes Requeridos </strong></h1>
              <div class="container">
                
            
              
              <mat-card class="example-card" style="width: 600px;">
          
                  <mat-card-content>
           


                    <h3><strong>Registre nombre solicitud:</strong></h3>
                    <p style="font-size: 16px;">FUTURA-SOL-001</p>


                <h3><strong>Carrera Intervenida:</strong></h3>

                    <div style="display: flex; align-items: center; margin-top: 25px; ">
                    
                    <mat-form-field class="example-full-width" style="width: 300px;">
                      <mat-label>Seleccione una Empresa:</mat-label>
                      <input matInput placeholder="Empresa">
                    </mat-form-field>

                    <button mat-raised-button style="margin-left: 25px;" >Empresa<mat-icon>add</mat-icon></button>  
                    
                  </div>

                <div
                  style="display: flex; align-items: center; margin-top: 10px"
                >
                  <h3><strong>Estudiantes requetidos:</strong></h3>

                    <select id="country" name="country" style="width: 100px; margin-left: 20px;">
                        <option value="australia">1</option>
                        <option value="dato1">2</option>
                        <option value="dato2">3</option>
                        <option value="dato1">4</option>
                        <option value="dato2">5</option>
                      </select>
                  </div>


                  

        
                    
                  

  
                      <div style="margin-top:25px; text-align: center;">
                        <button style="margin-right: 12px;" mat-raised-button color="primary" matStepperPrevious>Back</button>
                          <button mat-raised-button color="warn" >Finalizar</button>
                          
                        </div>
                  
                          
                            
                  
          
                  
                  </mat-card-content>
                  
                </mat-card>
            </div>
  

  
              
              
            </form>
          </mat-step>

          



       
      </mat-stepper>

      
   
    



  
</body>

</html>
