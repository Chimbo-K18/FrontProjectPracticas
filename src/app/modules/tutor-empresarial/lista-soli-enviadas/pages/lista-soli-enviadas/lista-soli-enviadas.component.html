<body class="bodyL">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">

  <div style="display: flex; justify-content: center; align-items:center;">
    <mat-card style="width: 1000px;">
      <h1 style="margin-top: 30px; font-size: 30px; color: black;text-align: center;"> <strong>LISTA DE SOLICITUDES ENVIADAS</strong> </h1>

      <img style="width: 150px; padding-bottom: 10px;"
      src="assets/images/LOGOISTA.png"
      alt="lg.png"/>

    <div>
      <div style="text-align: center;">
      <mat-form-field appearance="standard">
        <mat-label>Búsqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejm: Nombre y Apellido" #input>
      </mat-form-field>
      </div>

      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
              <!-- Nombre empresa Column -->
              <ng-container matColumnDef="nombreSolicitud">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header >SOLICITUD</th>
                  <td mat-cell *matCellDef="let row">{{row.nombreSolicitud}}</td>
                </ng-container>
              <!-- Nombre empresa Column -->
              <ng-container matColumnDef="fechaEnvioSolicitud">
                <th mat-header-cell *matHeaderCellDef mat-sort-header >FECHA ENVIO</th>
                <td mat-cell *matCellDef="let row">{{row.fechaEnvioSolicitud}}</td>
              </ng-container>
              
              <ng-container matColumnDef="fechaAceptacion">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>FECHA ACEPTACIÓN</th>
                  <td mat-cell *matCellDef="let row">{{row.fechaAceptacion}}</td>
                </ng-container>   
                
                <ng-container matColumnDef="estadoSolicitud">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ESTADO</th>
                <td mat-cell *matCellDef="let row">{{estadoTexto}}</td>
              </ng-container>
              
              <ng-container matColumnDef="nombre_carrera">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>DIRIGIGO</th>
                <td mat-cell *matCellDef="let row">{{row.nombre_carrera}}</td>
              </ng-container>
              

            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay datos para mostrar "{{input.value}}"</td>
              </tr>
            </table>
            

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </mat-card>
