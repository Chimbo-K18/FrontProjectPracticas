<body class="bodyL">



    <h1> <strong>Registro Convenio </strong></h1>


    <mat-stepper linear #stepper class="headerxd">

        <mat-step>
            <form [formGroup]="firstFormGroup">
                <mat-form-field class="example-full-width" style="width: 600px; color: #000;">
                    <mat-label>Buscar cedula </mat-label>
                    <input matInput placeholder="Buscar...">
                </mat-form-field>





                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <!-- Position Column -->
                    <ng-container matColumnDef="idEmpresa">
                        <th mat-header-cell *matHeaderCellDef>IdEmpresa</th>
                        <td mat-cell *matCellDef="let element"> {{element.idEmpresa}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="rucEmpresa">
                        <th mat-header-cell *matHeaderCellDef>RUC</th>
                        <td mat-cell *matCellDef="let element"> {{element.rucEmpresa}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="nombreEmpresa">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombreEmpresa}}</td>
                    </ng-container>


                      <!-- Weight Column -->
                      <ng-container matColumnDef="correo">
                        <th mat-header-cell *matHeaderCellDef> correo </th>
                        <td mat-cell *matCellDef="let element"> {{element.correo}}</td>
                    </ng-container>

                     <!-- Weight Column -->
                     <ng-container matColumnDef="direccion">
                        <th mat-header-cell *matHeaderCellDef> direccion </th>
                        <td mat-cell *matCellDef="let element"> {{element.direccion}}</td>
                    </ng-container>

                     <!-- Weight Column -->
                     <ng-container matColumnDef="numeroTelefono">
                        <th mat-header-cell *matHeaderCellDef> Telefono </th>
                        <td mat-cell *matCellDef="let element"> {{element.numeroTelefono}}</td>
                    </ng-container>

                      

                   
                    <!-- Symbol Column 
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                                matStepperNext>Asignacion</button></td>

                    </ng-container>-->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>




            </form>
        </mat-step>
    </mat-stepper>

</body>
