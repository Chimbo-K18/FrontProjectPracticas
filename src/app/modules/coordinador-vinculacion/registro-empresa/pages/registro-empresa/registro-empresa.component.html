
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="bodyL">

  <mat-card class="example-card" style="width: 700px;">

    <h1> <strong>Registro de Empresa </strong></h1>
    <p style="font-size:16px;"> <strong>Ingrese los siguientes datos:</strong> </p>

    <div style="display: flex;">

      <div>
        <mat-form-field appearance="fill" style="margin-right: 20px; width: 300px;">
          <mat-label>Ruc:</mat-label>
          <input  [(ngModel)]="empresa.rucEmpresa" (keypress)="validarSoloNumeros($event)" maxlength="13" matInput required>

        </mat-form-field>

        <mat-form-field appearance="fill" style="margin-right: 20px; width: 300px;">
          <mat-label>Correo:</mat-label>
          <input [(ngModel)]="empresa.correo" [ngStyle]="{'color': validarCorreo(empresa.correo) ? 'black' : 'red'}" matInput required>
        </mat-form-field>

        <mat-form-field appearance="fill" style="margin-right: 20px; width: 300px;">
          <mat-label>Ciudad:</mat-label>

          <input [(ngModel)]="empresa.ciudad" (keypress)="validarSoloLetras($event)" matInput>

        </mat-form-field>

        <mat-form-field appearance="fill" style="margin-right: 20px; width: 300px;">
          <mat-label>Nombre:</mat-label>

          <input [(ngModel)]="empresa.nombreEmpresa" (keypress)="validarSoloLetras($event)" matInput required>
        </mat-form-field>

        <mat-form-field appearance="fill" style="margin-right: 20px; width: 300px;">
          <mat-label>Teléfono:</mat-label>
          <input [(ngModel)]="empresa.numeroTelefono" (keypress)="validarSoloNumeros($event)" maxlength="7" matInput required>

          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" style="margin-right: 20px; width: 300px;">

          <mat-label>Dirección:</mat-label>
          <input [(ngModel)]="empresa.direccion" matInput required>
        </mat-form-field>

        <mat-form-field appearance="fill" style="margin-right: 20px; width: 300px;">
          <mat-label>Código:</mat-label>
          <input [(ngModel)]="empresa.codigoPostal" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill" class="example-full-width" style="margin-right: 20px; width: 300px;">
          <mat-label>Descripción:</mat-label>
          <textarea [(ngModel)]="empresa.descripcion"  matInput placeholder="Descripcion..."></textarea>

        </mat-form-field>

      </div>

    </div>


    <div style="text-align: center;">
      <button mat-raised-button color="primary" routerLink="/coordinador/listado-empresas" >Listados</button>
      </div>

    <div style="display: flex; justify-content: center; align-items: center; gap: 10px">
      <button mat-raised-button color="primary" (click)="crearEmpresa()">Registrar</button>
      <button mat-raised-button color="warn" (click)="limpiarCampos()">Cancelar</button>
    </div>


  </mat-card>








</body>

</html>
