<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Productos</title>
</head>
<body class="bodyL">
  <h1><strong>LISTA DE CONVENIOS</strong> </h1>


  <div style="display: flex; flex-direction: column; align-items: center;">

    <mat-card style="width: 1200px; margin-top: 25px;">
    
    

      <div style="display: flex; justify-content: center;">
        <mat-form-field appearance="standard" style="width: 600px;">
          <mat-label>Búsqueda</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ejm:Número Convenio" #input>
        </mat-form-field>
      </div>
    


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let convenios"> {{convenios.convenio.idConvenio}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Número Convenio </th>
        <td mat-cell *matCellDef="let convenios"> {{convenios.convenio.numero_convenio}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Empresa </th>
        <td mat-cell *matCellDef="let convenios"> {{convenios.empresa.nombreEmpresa}}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> F. Elaboración </th>
        <td mat-cell *matCellDef="let convenios"> {{convenios.convenio.fecha_elaboracion}}</td>
      </ng-container>


      <ng-container matColumnDef="ab">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let convenios">Activo</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="colum">
        <th mat-header-cell *matHeaderCellDef> Deshabilitar </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn">Inhabilitar</button></td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[2, 4, 6]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</mat-card>


  </div>

</body>

</html>
